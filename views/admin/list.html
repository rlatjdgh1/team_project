<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    List Page
    <table>
        <tr>
            <td>No.</td>
            <td>Username</td>
            <td>Level</td>
            <td>Date</td>
        </tr>
        {% set num = 1 %}
        {% for item in list %}
        <tr>
            <td>{{num}}</td>
            <td><a href="/admin/view?index={{num}}">{{item.username}}</a></td>
            <td>{{item.level}}</td>
            <td>{{item.date}}</td>
        </tr>
        {% set num = num + 1 %}
        {% endfor %}
    </table>
</body>
</html>
