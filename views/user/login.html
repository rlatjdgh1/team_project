<!-- /user/login.html -->
{% extends 'layout.html' %}
{% block content %}
    <div id="wrap">
        <form method="post" action="/user/login">
            <ul>
                <li>
                    아이디 : <input type="text" name="userid">
                </li>
                <li>
                    패스워드 : <input type="password" name="userpw">
                </li>
                <li>
                    <input type="submit" value="확인">
                </li>
            </ul>
        </form>
    </div>
{% endblock %}
