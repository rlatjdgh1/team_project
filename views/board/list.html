<!-- /board/list.html -->
{% extends "layout.html" %}
{% block content %}
<h2>게시판 리스트</h2>
<table>
  <tr>
    <td>번호</td>
    <td>제목</td>
    <td>작성자</td>
    <td>작성일</td>
  </tr>
  {% set num = 1 %}
  {% for item in list %}
  <tr>
    <td>{{num}}</td>
    <td><a href="/board/view?index={{num}}">{{item.subject}}</a></td>
    <td>{{item.username}}</td>
    <td>{{item.date}}</td>
  </tr>
  {% set num = num + 1 %}
  {% endfor %}
</table>
<a href="/board/write">글 작성</a>
{% endblock %}
