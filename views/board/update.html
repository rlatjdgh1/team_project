<!-- /board/update.html -->
{% extends "layout.html" %}
{% block content %}
<h2>글 수정 페이지</h2>
<form method="post" action="/board/update">
  <input type="hidden" name="index" value="{{index}}">
  <ul>
    <li><strong>제목</strong> : <input type="text" name="subject" value="{{data.subject}}"></li>
    <li><strong>작성자</strong> : <input type="text" name="username" value="{{data.username}}"></li>
    <li><strong>작성일</strong> : <input type="text" name="date" value="{{data.date}}"></li>
    <li>내용 : <textarea></textarea></li>
  </ul>
</form>
<a href="/board/list">목록으로</a>
{% endblock %}
